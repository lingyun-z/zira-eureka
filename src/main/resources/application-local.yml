server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    enabled: true

spring:
  application:
    name: zira-eureka
  profiles:
    active: local

management:
  endpoints:
    web:
      exposure:
        include: ["health","beans","env","prometheus","info","metrics"]
      base-path: /
  endpoint:
    auditevents:
      enabled: true
      cache:
        time-to-live: 10s
    beans:
      enabled: true
    conditions:
      enabled: true
    configprops:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    tags:
      application:
        ${spring:application:name}
    export:
      prometheus:
        pushgateway:
          base-url: 101.132.169.36:9091
          enabled: true